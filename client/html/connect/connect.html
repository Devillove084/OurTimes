	<section id="contact_div">
		<div id="map"></div>
		<div id="contact_fenbu">
			<div class="fl box_sha border_rad3 connect" style="width:300px;">
				<div class="connect_table">
					<span class="connect_title connect_tr">序号</span>
					<span class="connect_title connect_tr">地名</span>
					<span class="connect_title connect_tr">人数</span>
				</div>
				<div>
					<span class="connect_tr">001</span>
					<span class="connect_tr">北京</span>
					<span class="connect_tr">3人</span>
				</div>
			</div>
		</div>

		<!--搜索框-->
		<div id="contact_search">
			<input id="contact_search_input" placeholder="请输入姓名"  />
			<input type="button"  value="搜索"/>
		</div>
		
		<div id="contact_user">
			<div id="contact_header">个人名片</div>
			<div id="contact_text">
				<div>昵称：<span id="name" style="color:#98958F;">放羊的娃</span></div>
				<div>真名：<span id="realName" style="color:#98958F;">娃放羊</span></div>
				<div>电话：<span id="tel" style="color:#98958F;">189-4979-6787</span></div>
				<div>地址：<span id="address" style="color:#98958F;">浙江省 杭州市XXXX</span></div>
				<div>工作：<span id="job" style="color:#98958F;">互联网</span></div>
				<div>家乡：<span id="home" style="color:#98958F;">安徽省 阜阳</span></div>
			</div>
			<div id="contact_img_div">
				<img src="../../img/pp.png" id="contact_img" />
			</div>
			
			<div id="contact_sign">
				<div>
					签名：<span style="color:#98958F;">梦想还是要有的，万一实现了呢！</span>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b79caad469676224a0e32143ce5add02"></script>
	<script type="text/javascript">
		var map = new AMap.Map('map', {
			resizeEnable: true,
			zooms: [5, 18]
		});
		map.setZoom(5);

		var pos = map.getCenter();
		for(var i = 0; i < 60; i++){
			var p = new AMap.LngLat(pos.lng - Math.random() * 10, pos.lat -Math.random() * 10);
			var marker = new AMap.Marker({
				position: p
			});

			marker.name = '我梦到过' + i;
			marker.setIcon('../../img/pos.png');
			marker.setMap(map);
			AMap.event.addListener(marker, 'click', function(e){
				document.getElementById('name').innerHTML = this.name;
			});
		}
		
	</script>
