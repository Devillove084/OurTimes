<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>登录页</title>
		<link type="text/css" rel="stylesheet" href="../../css/main.css" />
	</head>
	<body>
		
		<section class="mlrA bkgFFF login_div" ng-controller="LoginController">
			<div class="mlrA login_icon">
				<img src="../../img/pic.png" class="login_icon"/>
			</div>
			
			<div class="mlrA login_name_div">
				<input class="login_name border_rad3" type="text" ng-model="email" placeholder="请输入邮箱" />
				<input class="login_name login_psw border_rad3" type="password" ng-model="password" placeholder="请输入密码" />
				<div class="login_btn border_rad3" ng-click="login()">登录</div>
				
				<div style="margin-top:10px;height:20px; width:286px;">
					<div class="fl"><a href="#">忘记密码？</a></div>
					<div class="fr"><a href="register.html">还没有账号，点击申请</a></div>
				</div>
				
				<div style="margin-top:30px;">
					<div class="mlrA" style="font-size: 14px; color: #666666;width: 98px;">
						使用第三方登录
					</div>
					<div style="margin-top:10px; margin-bottom:10px; width: 300px; border: 1px solid #F4F4F4;"></div>
					<div>
						<div class="fl login_3fang">新浪微博</div>
						<div class="fl login_3fang">QQ</div>
						<div class="fl login_3fang">人人</div>					
						<div class="fl login_3fang">豆瓣</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="../../js/angular.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
